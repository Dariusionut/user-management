<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-fragments :: head('500 Server Error')}"><title></title></head>
<body>
<section class="error-container">
    <h1 class="error-title text-white" th:text="${errorTitle}"></h1>
    <th:block th:if="${errorMessage != null}">
        <h3 class="error-message text-white" th:text="${errorMessage}"></h3>
    </th:block>
</section>

</body>
</html>
