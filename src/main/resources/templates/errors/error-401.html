<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${errorTitle}"></h1>
<hr>

<th:block th:if="${errorMessage == null}">
    <h3>You're not authorized!</h3>
</th:block>
<th:block th:if="${errorMessage != null}">
    <h3 th:text="${errorMessage}"></h3>
</th:block>
<h3>Please <a th:href="@{/auth/login}">login</a></h3>
</body>
</html>
