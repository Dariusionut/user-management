<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 Error</title>
</head>
<body>

<h1 th:text="${errorTitle}"></h1>
<hr>

<th:block th:if="${errorMessage == null}">
    <h3>You're not authorized!</h3>
</th:block>
<th:block th:if="${errorMessage != null}">
    <h3 th:text="${errorMessage}"></h3>
</th:block>
<p>You don't have permission to access this resource.</p>

</body>
</html>
