<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-fragments :: head('User profile page')}"><title></title></head>

<body>
<header>
  <nav th:replace="~{fragments/navbar-fragments :: header-navbar}"></nav>
</header>
<section class="container" style="width: 400px; margin-top: 40px;">
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Username or email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <div class="text-center">
      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button></div>


  </form>
</section>

<div th:replace="~{fragments/dialogs :: confirm-dialog}"></div>

</body>

</html>
