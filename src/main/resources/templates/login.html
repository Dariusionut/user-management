<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-fragments :: head('User profile page')}"><title></title></head>

<body>
<section class="container" style="width: 400px; margin-top: 40px;">
    <form th:action="@{/auth/login}"
          method="post"
          th:method="post"
    >
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text"
                   id="usernameOrEmail"
                   th:name="usernameOrEmail"
                   class="form-control"/>
            <label class="form-label" for="usernameOrEmail">Username or email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password"
                   id="password"
                   th:name="password"
                   class="form-control"/>
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <div class="text-center">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>


    </form>
</section>

<div th:replace="~{fragments/dialogs :: confirm-dialog}"></div>

</body>

</html>
