<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-fragments :: head('Login')}"><title></title></head>

<body>
<section class="container-auth-form mt_100">

    <!--/*@thymesVar id="registerStatusMsg" type=""*/-->
    <h1 th:if="${registerStatusMsg != null}"
        th:text="${registerStatusMsg}"
        class="position-absolute top-0 start-0 text-success"
    >
    </h1>
    <form th:action="@{/auth/login}"
          method="post"
          th:method="post"
    >
        <h3 class="text-white text-center">Please login</h3>

        <hr>
        <!-- Email input -->
        <div class="form-floating m3-3">
            <input type="text"
                   id="usernameOrEmail"
                   th:name="usernameOrEmail"
                   placeholder="Username/ email address"
                   class="form-control"/>
            <label class="form-label" for="usernameOrEmail">Username/ email address</label>
        </div>

        <!-- Password input -->
        <div class="form-floating mt-3 ">
            <input type="password"
                   id="password"
                   th:name="password"
                   placeholder="Password"
                   class="form-control"/>
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a th:href="@{/auth/forgot}" class="link-warning text-decoration-none">Forgot password?</a>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-start mt-5">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            <a th:href="@{/auth/register}" class="link-warning text-decoration-none ms-4">New account</a>
        </div>


    </form>
</section>

<div th:replace="~{fragments/dialogs :: confirm-dialog}"></div>

</body>

</html>
