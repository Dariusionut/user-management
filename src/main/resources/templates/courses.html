<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-fragments :: head('Courses page')}"><title></title></head>

<body>
<header>
  <nav th:replace="~{fragments/navbar-fragments :: header-navbar}"></nav>
</header>
<section class="container">

  <h1>Courses page</h1>
  <hr>

  <table class="table table-hover table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Course name</th>
      <th>Category</th>
    </tr>
    </thead>
    <tbody class="table-primary shadow-lg p-3 mb-5">
    <tr th:each="course : ${courseList}">
      <td th:text="${course.getCourseId()}"></td>
      <td th:text="${course.getCourseName()}"></td>
      <td th:text="${course.getCourseCategory().getName()}"></td>

    </tr>
    </tbody>
  </table>
</section>

<div th:replace="~{fragments/dialogs :: confirm-dialog}"></div>

</body>

</html>
