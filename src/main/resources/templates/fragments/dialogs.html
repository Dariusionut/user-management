<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="confirm-dialog">
  <div class="modal fade" id="confirm-operation-modal"
       tabindex="-1"
       aria-labelledby="confirmOperationModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="confirmOperationModalLabel"><span id="modal-title"></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="confirm-modal-message"></span>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel-btn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirm-btn" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
