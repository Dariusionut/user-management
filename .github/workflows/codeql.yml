name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '31 12 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container:
      image: ubuntu-latest
      options: --user=root
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Set up Java JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build UserManagement application
        run: mvn clean package

      # Autobuild is not needed for Java
      # ...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          queries: codeql-suites/java-security-and-quality.qls
          database: ./codeql-database
          sarif-file: ./codeql-results.sarif
          properties: >
            input=src/main/java/com/spring/studentmanagement/controllers/**/*.java
            additionalClasspath=target/UserManagement-1.

  deploy:
    name: Deploy
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: Display deployment status...
        run: echo "This is just a false deployment step"
