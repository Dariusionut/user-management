name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '31 12 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'java' && 'ubuntu-latest') || 'macos-latest' }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Build UserManagement application
        run: mvn clean package

      # Autobuild is not needed for Java
      # ...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          queries: codeql-suites/java-security-and-quality.qls
          database: ./codeql-database
          sarif-file: ./codeql-results.sarif
          properties: >
            input=src/main/java/com/spring/studentmanagement/controllers/**/*.java
            additionalClasspath=target/UserManagement-1.
